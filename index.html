<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Happy Job</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="side-line__top"></div>
    <div class="side-line__bottom">
        <button class="side-line__button">+</button>

    </div>
    <section class="chart">
        <div class="chart__description">
            <div class="chart__main-number">
                <p class="chart__number">72</p>
                <div>
                    <p class="chart__percent">%</p>
                    <p class="chart__decimal">.7</p>
                </div>

            </div>
            <p class="chart__subtitle">Лояльность</p>
            <p class="chart__level">ниже среднего</p>
            <p class="chart__additional">по отрасли: FMCG</p>
            <p class="chart__additional">значений слева от медианы 52.0% - 83.1%</p>
            <p class="chart__change">&#9650; 3.1</p>
        </div>
    </section>
    <section class="types">
        <ul class="types__list">
            <li class="types_name">Промоутеры</li>
            <li class="types__quantity">32.0%<div class="types__absolut"><span class="types__number">81</span></div>
            </li>
            <li class="types__diagram-base">
                <div class="types__diagram types__diagram_color_green"><span class="types__diagram-number">+1.2%</span>
                </div>
            </li>

            <li class="types_name">Скептики</li>
            <li class="types__quantity">39.1%<div class="types__absolut"><span class="types__number">8</span></div>
            </li>
            <li class="types__diagram-base">
                <div class="types__diagram types__diagram_color_yellow"><span class="types__diagram-number">+4.8%</span>
                </div>
            </li>

            <li class="types_name">Критики</li>
            <li class="types__quantity">79.8%<div class="types__absolut"><span class="types__number">7</span></li>
            <li class="types__diagram-base">
                <div class="types__diagram types__diagram_color_red"><span class="types__diagram-number">-9.7%</span>
                </div>
            </li>
        </ul>

    </section>

</body>

</html>
